<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
      <p id="temperatureField">LM75A: None</p>
      <script>
          async function refreshData() {
            fetch('/api/v1/getTemperature')
            .then(response => response.json())
            .then(data => {
              let paragraphElement = document.getElementById('temperatureField');
              paragraphElement.innerHTML = `LM75A: ${data["LM75A"]} C`
            })
            .catch(error => console.error('Error: ', error));
          }
          setInterval(refreshData, 250);
      </script>
</body>
</html>
